<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que é Física Quântica</title>
    <link rel="stylesheet" href="que.css">
</head>
<body>
   <div class="bacgraud" id="bacgraud"></div>
   <header>
    <h1>O que é Física Quântica</h1>
   </header>
    <!--criação das estrelas-->
    <script>
        const bg = document.getElementById('bacgraud')

        for (let i = 0; i < 150; i++){
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * -100 + 'vh';
            star.style.animationDuration = (10 + Math.random() * 30) + 's';
            bg.appendChild(star);
        }
    </script>
</body>
</html>
